<!DOCTYPE html>
<html lang="en">
	<head>
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<meta http-equiv="X-UA-Compatible" content="ie=edge" />
			<link rel="preconnect" href="https://fonts.gstatic.com">

			<link
				href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
				rel="stylesheet">

			<link rel="stylesheet" href="./Style.css" />
			<title>Login Page</title>
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link
				href="https://fonts.googleapis.com/css2?family=Megrim&display=swap"
				rel="stylesheet">
			<script src="Script.js"></script>
		</head>

		<div class="container">
			<div class="screen">
				<div class="screen__content">
					<h1 class='heading'>LOGIN PAGE</h1>
					<form class="login" , id="loginForm">
						<div class="login__field">
							<i class="login__icon fas fa-user"></i>
							<input type="email" class="login__input" id="name"
								placeholder="Username / Email">
						</div>
						<div class="login__field">
							<i class="login__icon fas fa-lock"></i>
							<input type="password" class="login__input" id="password"
								placeholder="Password">
						</div>
						<button class="button login__submit">
							<span class="button__text">Log In Now</span>
							<i class="button__icon fas fa-chevron-right"></i>
						</button>
					</form>
					<script src="script.js"></script>
					<div class="social-login">
						<h3 class='sign_up'>No account? <br> Sign Up <a href='/sign_up/index.html'
								class='hereText'>Here</a>!</h3>
					</div>
				</div>
				<div class="screen__background">
					<span class="screen__background__shape screen__background__shape4"></span>
					<span class="screen__background__shape screen__background__shape3"></span>
					<span class="screen__background__shape screen__background__shape2"></span>
					<span class="screen__background__shape screen__background__shape1"></span>
				</div>
			</div>
		</div>
	</html>
